<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div>
                    <input type="text" placeholder="username" name="uname" formControlName="uname">
                </div>
                <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;">invalid username</div>
                <br>
                <div>
                    <input type="password" placeholder="password" name="pswd" formControlName="pswd">
                </div>
                <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: red;">invalid password</div>
                <br>
                <div>
                    <input type="text" placeholder="userid" name="uid" formControlName="uid">
                </div>
                <div *ngIf="this.registerForm.get('uid')?.touched&&this.registerForm.get('uid')?.errors" style="color: red;">invalid userid</div>
                <br>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
